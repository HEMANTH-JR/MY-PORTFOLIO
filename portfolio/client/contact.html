<header>

<a href="internship.html">internship</a>

    </nav>
</header>

<!-- Contact Section -->
<section>
    <h2>Contact Me</h2>

    <form id="contactForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <textarea id="message" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="message" id="responseMessage"></div>
</section>

<!-- Footer -->
<footer>
    <p>Â© 2026 Hemanth J R | All Rights Reserved</p>
</footer>

<!-- JavaScript for API Connection -->
<script>
    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };

        try {
            const response = await fetch("http://localhost:5000/api/v1/contact", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                responseMessage.style.color = "green";
                responseMessage.innerText = "Message sent successfully!";
                form.reset();
            } else {
                responseMessage.style.color = "red";
                responseMessage.innerText = data.message || "Something went wrong.";
            }

        } catch (error) {
            responseMessage.style.color = "red";
            responseMessage.innerText = "Server error. Please try again.";
        }
    });
</script>

</body>
