<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects | Hemanth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
        }

        header {
            background: #111;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            color: #00adb5;
        }

        section {
            padding: 4rem 2rem;
            max-width: 1100px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0077b6;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            margin-bottom: 10px;
        }

        .links a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            padding: 6px 12px;
            background: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<header>
    <h2>Hemanth</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
    </nav>
</header>

<!-- Projects Section -->
<section>
    <h2>My Projects</h2>
    <div class="projects-container" id="projectsContainer">
        <!-- Dynamic project cards will appear here -->
    </div>
</section>

<!-- Footer -->
<footer>
    <p>Â© 2026 Hemanth J R | All Rights Reserved</p>
</footer>

<!-- JavaScript to Fetch API -->
<script>
    async function fetchProjects() {
        try {
            const response = await fetch("http://localhost:5000/api/v1/projects");
            const projects = await response.json();

            const container = document.getElementById("projectsContainer");

            projects.forEach(project => {
                const card = document.createElement("div");
                card.className = "project-card";

                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="links">
                        <a href="${project.githubLink}" target="_blank">GitHub</a>
                        <a href="${project.liveLink}" target="_blank">Live Demo</a>
                    </div>
                `;

                container.appendChild(card);
            });

        } catch (error) {
            console.error("Error fetching projects:", error);
        }
    }

    fetchProjects();
</script>

</body>
</html>
